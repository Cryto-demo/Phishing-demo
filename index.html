<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <script>
        function captureData(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Display captured data (simulating data collection)
            const output = document.getElementById('output');
            output.innerHTML = `<strong>Captured Data:</strong><br>Username: ${username}<br>Password: ${password}`;
        }
    </script>
</head>
<body>
    <h1>Login to Your Account</h1>
    <form onsubmit="captureData(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <div id="output"></div> <!-- Area to display captured data -->
</body>
</html>
